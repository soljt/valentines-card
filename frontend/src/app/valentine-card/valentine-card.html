<div class="fixed inset-0 z-0 bg-valentine-tile animate-bg-drift"></div>

<!-- top bar (fixed, stays visible) -->
<div class="absolute inset-x-0 top-4 px-4 z-20">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <button
      (click)="reset()"
      aria-label="Back to the invitation"
      class="text-rose-300 hover:text-rose-500 transition-colors text-xs uppercase tracking-widest font-bold
             bg-white/30 backdrop-blur-sm px-3 py-2 rounded-md shadow-sm"
    >
      â†º Back to the invitation
    </button>

    <button
      (click)="logout()"
      aria-label="Re-lock"
      class="text-rose-300 hover:text-rose-500 transition-colors text-xs uppercase tracking-widest font-bold
             bg-white/30 backdrop-blur-sm px-3 py-2 rounded-md shadow-sm"
    >
      ğŸ”’ Re-lock
    </button>
  </div>
</div>

<div class="min-h-screen flex flex-col items-center p-4 relative z-10 gap-12 pt-28">
  
  <div class="w-full max-w-4xl mx-auto text-center">
    <div class="inline-block bg-white backdrop-blur-md border border-white/30 rounded-2xl px-6 py-5 shadow-lg">
      <h1 class="text-3xl md:text-4xl font-extrabold text-rose-600 tracking-tight leading-tight">
        Yippee!!! You're my Valentine!!
      </h1>
      <p class="mt-2 text-sm text-rose-700/90">â†“ You get one awesome photo-card in return â†“</p>
    </div>
  </div>

  <div class="relative bg-white w-full max-w-sm shadow-2xl rounded-xl border-8 border-white p-6">
    <div class="w-full aspect-square bg-rose-50 mb-6 flex items-center justify-center overflow-hidden relative group border border-rose-100">
      
      <div class="absolute inset-0 flex justify-between items-center px-2 opacity-0 group-hover:opacity-100 transition-opacity z-20">
        <button (click)="navigate('prev')" class="bg-white/90 hover:bg-white text-rose-500 rounded-full p-2 shadow-md">â®</button>
        <button (click)="navigate('next')" class="bg-white/90 hover:bg-white text-rose-500 rounded-full p-2 shadow-md">â¯</button>
      </div>

      @if (photoUrl()) {
        <div class="image-container w-full h-full">
          <img [src]="photoUrl()" class="card-image" (load)="onImageLoad($event)" alt="Memory photo">
        </div>
      } @else {
        <span class="text-4xl">ğŸ“¸</span>
      }
    </div>

    <div class="space-y-4">
      <h2 class="text-3xl font-serif text-rose-600 italic border-b-2 border-rose-100 pb-2">My darling girl,</h2>
      <p class="text-gray-700 leading-relaxed font-handwriting text-xl">
        {{ message() }}
      </p>
      <p class="text-right font-serif text-2xl text-rose-500 pt-4">- Your love</p>
    </div>
  </div>
</div>
